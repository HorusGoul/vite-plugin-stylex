name: CI

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Webkit
        run: pnpm playwright install --with-deps webkit
        working-directory: packages/test-utils

      - name: Lint & Typecheck
        run: pnpm turbo run lint typecheck

      - name: Build vite-plugin-stylex
        run: pnpm turbo run build --filter=vite-plugin-stylex

      - name: Build demos
        run: pnpm turbo run build --filter='*-demo'

      - name: Run SPA tests
        run: pnpm test
        working-directory: apps/vite-demo

      - name: Run Remix tests
        run: pnpm test
        working-directory: apps/remix-demo

      - name: Run SvelteKit tests
        run: pnpm test
        working-directory: apps/sveltekit-demo

      - name: Run Storybook tests
        run: pnpm test
        working-directory: apps/storybook-demo

      - name: Run Vue tests
        run: pnpm test
        working-directory: apps/vue-demo

      - name: Create Release Pull Request
        uses: changesets/action@v1
        # Only create a release pull request if this is a push to main
        if: github.ref == 'refs/heads/main'
        with:
          publish: pnpm publish-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
